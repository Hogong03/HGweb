<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登陆页面</title>
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background-color: #F4F7FA;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 10px;
    }

    .login-form {
        width: 400px;
        background-color: #FFFFFF;
        box-shadow: 0px 5px 30px 3px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 60px;
    }

    h2 {
        margin-bottom: 30px;
        font-weight: bold;
        font-size: 30px;
        text-align: center;
        color: #333333;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .form-group {
        position: relative;
        margin-bottom: 40px;
    }

    .form-control {
        width: 100%;
        font-size: 16px;
        padding: 10px 0;
        border: none;
        border-bottom: 2px solid #cccccc;
        outline: none;
        background: transparent;
        transition: border-color 0.2s ease-in-out;
    }

    .form-control:focus {
        border-color: #3498db;
    }

    .form-control:focus+.border::before {
        transform: scaleX(1);
    }

    .border {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: transparent;
    }

    .border::before {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%) scaleX(0);
        width: 100%;
        height: 2px;
        background-color: #3498db;
        transition: transform 0.2s cubic-bezier(0.44, 0.26, 0.23, 0.96);
    }

    label {
        position: absolute;
        top: 0;
        left: 0;
        font-size: 16px;
        color: #999999;
        transition: all 0.2s ease-in-out;
        pointer-events: none;
        font-weight: bold;
    }

    .form-control:focus+label,
    .form-control:not(:placeholder-shown)+label {
        top: -20px;
        left: 0;
        font-size: 14px;
        font-weight: bold;
        color: #3498db;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .btn {
        display: block;
        margin: 0 auto;
        background-color: #3498db;
        border: none;
        color: #FFFFFF;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 30px;
        transition: background-color 0.2s ease-in-out;
    }

    .btn:hover {
        background-color: #2980b9;
    }
</style>

<body>
    <div class="container">
        <form class="login-form" method="post">
            <h2>Welcome back!</h2>
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" required>
                <label for="username">Username</label>
                <span class="border"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" required>
                <label for="password">Password</label>
                <span class="border"></span>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <script src="./script.js"></script>
    <script>
        // 获取表单元素
        const form = document.querySelector('.login-form');
        const username = document.querySelector('#username');
        const password = document.querySelector('#password');
        const labelUsername = document.querySelector('label[for="username"]');
        const labelPassword = document.querySelector('label[for="password"]');

        // 给用户名输入框和密码输入框绑定输入事件，并实时更新标签位置
        username.addEventListener('input', () => {
            if (username.value !== '') {
                labelUsername.classList.add('active');
            } else {
                labelUsername.classList.remove('active');
                // 如果密码输入框有内容，则移动标签位置
                if (password.value !== '') {
                    labelPassword.classList.add('active');
                } else {
                    labelPassword.classList.remove('active');
                }
            }
        });

        password.addEventListener('input', () => {
            // 如果用户名输入框有内容，则移动标签位置
            if (username.value !== '') {
                labelUsername.classList.add('active');
            } else {
                labelUsername.classList.remove('active');
            }

            // 如果密码输入框有内容，则移动标签位置
            if (password.value !== '') {
                labelPassword.classList.add('active');
            } else {
                labelPassword.classList.remove('active');
            }
        });

        // 给提交按钮绑定点击事件
        form.addEventListener('submit', e => {
            e.preventDefault();

            // 模拟后端验证用户名和密码的过程
            if (username.value === '' || password.value === '') {
                alert('请填写完整的用户名和密码！');
            } else if (username.value !== 'admin' || password.value !== '123456') {
                alert('用户名或密码错误，请重试！');
            } else {
                alert('登录成功！');
                form.reset();
                labelUsername.classList.remove('active');
                labelPassword.classList.remove('active');
            }
        });
    </script>
</body>

</html>
